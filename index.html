<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/2a6897a12f.js"
    crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>DBarros Startup Employee Directory</title>
</head>

<body>
  <header class="header container">
    <h1 class="header__title">DBarros Startup Employee Directory</h1>
  </header>

  <main class="board container">
    <!-- Placeholder tile
      <div class="tile">
      <img src="img/member-1.jpg" alt="Image of User 1" class="tile__image">
      <div class="tile__text">
        <h2 class="tile__name">Adriana Sorensen</h2>
        <p class="tile__email">adriana.sorensen@example.com</p>
        <p class="tile__location">Chicago</p>
      </div>
    </div> -->
  </main>
  <div class="modal">
    <!-- Placeholder modal window -->
    <div class="modal__window">
      <i class="fas fa-chevron-left modal__button-previous"></i>
      <div class="modal__content">
        <button class="modal__button-close"><i
            class="fas fa-times modal__button-close-icon"></i></button>
        <img src="img/member-1.jpg" alt="Image of User 1" class="modal__image">
        <h2 class="modal__name">Adriana Sorensen</h2>
        <p class="modal__email">adriana.sorensen@example.com</p>
        <p class="modal__location">Chicago</p>
        <hr class="modal__hr">
        <p class="modal__telephone">(593) 364-3249</p>
        <p class="modal__address">851 Scoville Plymouth, WV 84814</p>
        <p class="modal__birthday">Birthday: 20/01/1980</p>
      </div>
      <i class="fas fa-chevron-right modal__button-next"></i>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
